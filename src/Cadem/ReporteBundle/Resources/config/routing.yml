root:
    path:     /
    defaults:
        _controller: FrameworkBundle:Redirect:Redirect
        route: dashboard_index
        permanent: true
admin_index:
    pattern:  /admin
    defaults: { _controller: CademReporteBundle:Admin:index }
dashboard_index:
    pattern:  /dashboard
    defaults: { _controller: CademReporteBundle:Dashboard:index }
dashboard_indicadores:
    pattern:  /dashboard/indicadores
    defaults: { _controller: CademReporteBundle:Dashboard:indicadores }
resumen_index:
    pattern: /resumen
    defaults: { _controller: CademReporteBundle:Resumen:index }
resumen_evolutivo:
    pattern: /resumen/evolutivo
    defaults: { _controller: CademReporteBundle:Resumen:evolutivo }	
resumen_header:
    pattern: /resumen/header
    defaults: { _controller: CademReporteBundle:Resumen:header }		
resumen_body:
    pattern: /resumen/body
    defaults: { _controller: CademReporteBundle:Resumen:body }
ranking_index:
    pattern:  /ranking
    defaults: { _controller: CademReporteBundle:Ranking:index }
ranking_filtros:
    pattern:  /ranking/filtros
    defaults: { _controller: CademReporteBundle:Ranking:filtros }
    methods:  [GET]
evolucion_index:
    pattern:  /evolucion
    defaults: { _controller: CademReporteBundle:Evolucion:index }
evolucion_header:
    pattern:  /evolucion/header
    defaults: { _controller: CademReporteBundle:Evolucion:header }		
evolucion_body:
    pattern:  /evolucion/body
    defaults: { _controller: CademReporteBundle:Evolucion:body }	
detalle_index:
    pattern:  /detalle
    defaults: { _controller: CademReporteBundle:Detalle:index }	
detalle_header:
    pattern:  /detalle/header
    defaults: { _controller: CademReporteBundle:Detalle:header }		
detalle_body:
    pattern:  /detalle/body
    defaults: { _controller: CademReporteBundle:Detalle:body }
detalle_excel:
    pattern:  /detalle/excel
    defaults: { _controller: CademReporteBundle:Detalle:excel }
#RUTAS GENERALES Y AYUDANTES
helper_filtro_region:
    pattern:  /h/filtro/region
    defaults: { _controller: CademReporteBundle:Helper:filtroregion }
    methods:  [GET]
helper_filtro_provincia:
    pattern:  /h/filtro/provincia
    defaults: { _controller: CademReporteBundle:Helper:filtroprovincia }
    methods:  [GET]
